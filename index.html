<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>THREE.js with CANNON.js Example</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  </head>

  <body>
    <div id="div1"></div>
    <script type="importmap">
      {
          "imports": {
              "three": "../libs/three/build/three.module.js"
          }
      }
  </script>
    <!-- <script src="./node_modules/cannon-es/dist/cannon-es.js"></script> -->
    <script src="script.js" type="module"></script>

    <button type="button" id="resetCamera" >Reset Camera</button>
    <button type="button" id="rollBall">Hit</button>
    <button type="button" id="resetBall">Reset Ball</button>
    <div id="powerBar">
      Min
      <input type="range" min="10" max="200" value="10" class="slider" id="power">
      MAX
    </div>
    <div id="aim">
      AIM
      <input type="range" min="-100" max="100" value="0" class="slider" id="aimSlider" step="0.01">
      
    </div>
  </body>
</html>
